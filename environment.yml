name: ikaris_env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # --- Core LLM / LangChain ---
    - langchain-openai
    - langchain-core
    - langgraph
    # --- Hydra ---
    - hydra-core>=1.3
    - omegaconf>=2.3
    # --- Embeddings / RAG ---
    - sentence-transformers
    - faiss-gpu            # swap to faiss-cpu if no NVIDIA GPU
    - transformers
    # --- PubMed ---
    - metapub
    # --- PDF ---
    - PyPDF2
    # --- Audio ---
    - sherpa-onnx
    - sounddevice
    - numpy
    # --- GUI ---
    - PyQt5
    # --- Hardware ---
    - psutil>=5.6.6
    - nvitop
    # --- Utilities ---
    - python-dotenv
    - requests
    - tqdm
    - rich
    # --- Deep Learning ---
    - torch
    # --- Testing ---
    - pytest>=8.0.0
    - pytest-cov>=4.1.0
    - pytest-mock>=3.12.0
