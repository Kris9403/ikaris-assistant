# configs/main.yaml
defaults:
  - _self_
  - paths: strix
  - model: lm_studio
  - ui: default
  - audio: npu
  - tools/paper@tools.paper
  - tools/research@tools.research
  - tools/logseq@tools.logseq
  - tools/pubmed@tools.pubmed

# Runtime mode: "gui" (default) or "cli" (terminal REPL)
mode: "gui"

# Hardware optimization flags
device: "cuda" # Switch to "cpu" if GPU is busy
npu_enabled: true
